<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Кузбасса</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class = "leaflet-control-attribution"> </div>
        <div class="sidebar">
            <div class="sidebar-item">
                <img src="/images/kemerovo.jpg" alt="Кузбасс" class="logo-image" onclick="window.location.href='index.html'">
            </div>
            <div class="sidebar-item">
                <img id="route-button" src="/images/route.svg" alt="Построить маршрут" class="route-button" />
                <img id="info-button" src="/images/search.svg" alt="Информация" class="route-button" />
            </div>
        </div>
        <div id="map"></div>
        <div id="route-panel" class="route-panel">
            <div class="route-form">
                <label for="from">Откуда:</label>
                <input type="text" id="from" placeholder="Введите название достопримечательности">
                <label for="to">Куда:</label>
                <input type="text" id="to" placeholder="Введите название достопримечательности">
                <div id="extra-points-container">
                    <div id="add-point-placeholder" class="dashed-placeholder">
                        <button id="add-point-button" class="add-point-btn">+</button>
                    </div>
                </div> 
                <button id="build-route">Построить</button>
                <button id="clear-routes-button">Очистить маршруты</button>
            </div>
        </div>
        <div id="info-panel" class="info-panel">
            <select id="attraction-type">
                <option value="all">Все</option>
                <option value="Искусство">Искусство</option>
                <option value="Еда">Еда</option>
                <option value="Природа">Природа</option>
                <option value="Развлечение">Развлечение</option>
                <option value="Прочее">Прочее</option>
            </select>
           <!--<button id="back-button" class="back-button">Назад</button> --> 
            <div id="filter-panel">
            </div>
            <div id="info-content"></div>
        </div>
    </div>
    <div class="controls">
        <img id="location-button" src="/images/near_me.svg" alt="Моё местоположение" />
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="/map.js"></script>
</body>
</html>
